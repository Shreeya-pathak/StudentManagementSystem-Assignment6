<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
    >

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    >

    <button class="btn primary" (click)="login()">
      Login
    </button>

    <p class="switch">
      New user?
      <a routerLink="/register">Register here</a>
    </p>

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
  </div>
</div>
