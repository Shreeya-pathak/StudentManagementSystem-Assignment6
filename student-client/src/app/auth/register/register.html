<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
    >

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    >

    <button class="btn success" (click)="register()">
      Register
    </button>

    <p class="switch">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
